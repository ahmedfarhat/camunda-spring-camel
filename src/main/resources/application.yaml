spring:
  application:
    name: Camunda Spring Boot 7.9.0 Demo
  datasource:
    url: jdbc:h2:file:./data/camunda-data
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update

camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
  database:
      type: h2
      schema-update: true